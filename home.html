<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #background-section{
            background-image: url('images/finess\ 1.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }
        .navbar {
            background-color:transparent; /* Semi-transparent background for the navbar */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays on top of other content */
           }
        .dropdown-menu {
            background-color: transparent !important; /* Remove the background of the dropdown */
            border: none; /* Remove the border */
        }
        .dropdown-item {
            color: white !important; /* Set dropdown item text color to white */
            background-color: transparent !important; /* Make dropdown item background transparent */
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Set text color to white */
            text-align: center;
            font-size: 5rem; /* Adjust font size as needed */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit maximum width */
            transition: left 0.3s ease;
        }
        .login-form {
            position: fixed;
            top: 50%;
            right: -400px; /* Start off-screen */
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        
        .show-login {
            right: 50px; /* Position to show */
        }
        .move-left {
            left: 500px; /* Adjust left position to move to the left corner */
        }
        .form-group label,button {
            margin-top: 10px; /* Example: Adds 10px bottom margin between labels and inputs */

            
        }
        a:link{
            text-decoration: none;
        }
        

       
        .runimage{
            margin: 100px;
        }
        #distance_counting_section{
            background-color: #192123;
            height: 100vh;
        }
        #heartRateSection{
            background-color:#192123;
            height: 100vh;
        }
        .distance_tracking_font{
            font-size: 5rem;
            color: white;
            margin-top: 100px;
            
        }
        
        
    </style>

    
</head>
<body>
    <!--This is home section-->
    <div id="background-section">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
            
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#background-section" class="nav-item nav-link ms-4">Home</a>
                        <a href="#heartRateSection"  class="nav-item nav-link ms-4">Heart rate</a>
                        <div class="nav-item dropdown">
                            <a href="#distance_counting_section" class="nav-link dropdown-toggle ms-4" data-bs-toggle="dropdown">Distance tracking</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Distance</a>
                                <a href="#" class="dropdown-item">Counting Steps</a>
                                <a href="#" class="dropdown-item">Walking Time</a>
                                <a href="#" class="dropdown-item">Running Time</a>
                            </div>
                        </div>
                        <a href="#" class="nav-item nav-link ms-4">Excercise Counting</a>
                        <a href="#" class="nav-item nav-link ms-4">Calory Burn</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="#" id="loginButton" class="nav-link" >Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="centered-text"id="centeredText">
            STAY CONNECTED<br>
            TO YOUR HEALTH
        </div>
        <div id="signInForm" class="login-form">
            <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                
                    <div>
                        <a href="#new account" id="createNewAccount">Create a new account</a>
                    </div>
            </form>
        </div>
        <div id="signUpForm" class="login-form">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            
            
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('signInForm').classList.toggle('show-login');
            document.getElementById('centeredText').classList.toggle('move-left');
        });
        document.getElementById('createNewAccount').addEventListener('click',function(){
            document.getElementById('signUpForm').classList.toggle('show-login');
            document.getElementById('signInForm').style.display = 'none';
        });
    </script>

    <!--Heart rate section-->
    <div class="heartRateSection">
        <div class="container">
            <div class="row">
              <div class="col-sm d-flex-center">
                <img src="/images/heart rate 2.jpg" alt="heart rate" height="200px" width="auto" style="margin: 100px;" >
              </div>
              <div class="col-sm">
                <div class="row">
                    <h1 class="distance_tracking_font">HEART RATE MONITORING</h1>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info btn-lg " style="margin-top: 100px; margin-bottom :100px">Read the Heart Rate</button>
                </div>
               <div class="row">
                    <button type="button" class="btn btn-info btn-lg ">Access to previous data</button>
               </div> 
                
            </div>
              
            
        </div>
    </div>
    <!--distance counting section-->
    <div id="distance_counting_section">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="/images/run man.png" alt="run man" height="500px" width="auto" class="runimage">
                </div>
                <div class="col-sm">
                    <h1 class="distance_tracking_font">DISTANCE TRACKING</h1>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
