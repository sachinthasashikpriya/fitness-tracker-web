<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('images/finess\ 1.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            /*height: 100vh; /* Make sure the body takes the full height of the viewport */
            //*display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        .navbar {
            background-color:transparent; /* Semi-transparent background for the navbar */
        }
        .dropdown-menu {
            background-color: transparent !important; /* Remove the background of the dropdown */
            border: none; /* Remove the border */
        }
        .dropdown-item {
            color: white !important; /* Set dropdown item text color to white */
            background-color: transparent !important; /* Make dropdown item background transparent */
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Set text color to white */
            text-align: center;
            font-size: 5rem; /* Adjust font size as needed */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit maximum width */
            transition: left 0.3s ease;
        }
        .login-form {
            position: fixed;
            top: 50%;
            right: -400px; /* Start off-screen */
            transform: translateY(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        .show-login {
            right: 50px; /* Position to show */
        }
        .move-left {
            left: 400px; /* Adjust left position to move to the left corner */
        }
        .form-group label,button {
            margin-bottom: 10px; /* Example: Adds 10px bottom margin between labels and inputs */
        }
    </style>

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
           
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link ms-4">Home</a>
                    <a href="#" class="nav-item nav-link ms-4">Heart rate</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle ms-4" data-bs-toggle="dropdown">Distance tracking</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Distance</a>
                            <a href="#" class="dropdown-item">Counting Steps</a>
                            <a href="#" class="dropdown-item">Walking Time</a>
                            <a href="#" class="dropdown-item">Running Time</a>
                        </div>
                    </div>
                    <a href="#" class="nav-item nav-link ms-4">Excercise Counting</a>
                    <a href="#" class="nav-item nav-link ms-4">Calory Burn</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" id="loginButton" class="nav-link" >Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="centered-text"id="centeredText">
        STAY CONNECTED<br>
        TO YOUR HEALTH
    </div>
    <div id="loginForm" class="login-form">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        
            <div>
                <a href="#new account">Create a new account</a>
            </div>
      </form>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginForm').classList.toggle('show-login');
            document.getElementById('centeredText').classList.toggle('move-left');
        });
    </script>
</body>
</html>
